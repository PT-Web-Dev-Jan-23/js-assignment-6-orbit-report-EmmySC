<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row">
        <td>GPS 938</td>
        <td>Positioning</td>
        <td>true</td>
        <td>HIGH</td>
        <td>2001-11-01</td>
    </tr>
</table>

<!-- TODO 2b: use *ngFor to display satellite data in the table -->
<ng-container *ngFor="let displayList of fetchedSatellites">
    <p>{{ displayList.satellite }}</p>
    <p>{{ fetchedSatellites }}</p>
</ng-container>
